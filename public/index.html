<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>วันสร้างตัว</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="./script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <div class="container">
    <h1>วันสร้างตัว</h1>
    <p>"คุณอยากรู้ไหม ว่าในโลกที่กว้างใหญ่ขนาดนี้ อะไรพาคุณมาถึงตรงนี้ได้?"

</p>
    <div class="action">
      <input type="date" id="birthday"/>
      <button onclick="show_calculated_date()">เกิดมายังไงนะ</button>
      <div id="result"></div>
    <button onclick="show_world_saving_prediction()" id="worldSavingBtn" style="display: none;">ทำนายว่ากู้โลกได้ไหม</button>

    
    <!-- World Saving Prediction Modal -->
    <div id="worldSavingModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h2>ตัวอ่อนอย่างผมจะกู้โลกแบบพี่ได้ไหมครับ</h2>
        </div>
        <div class="modal-body">
          <div id="worldSavingResult"></div>
        </div>
      </div>
    </div>
</body>
</html>
